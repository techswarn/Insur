          <!--form-->
          <form action="" class="form-inline">
            <div class="box">
              <label for="policy_number">Policy Number:</label>
              <input
                class="input-fields"
                type="text"
                placeholder="Enter Policy number"
                name="number"
              />

            <div class="box">

                type="text"

                class="input-fields"
                type="text"
                placeholder="Enter Policy number"
                name="number"
              />
            </div>
            <div class="box">
              <label for="Renewal date">Renewal date:</label>
              <input
                class="input-fields"
                type="text"
                placeholder="Enter Policy number"
                name="number"
              />
            </div>
            <div class="">
              <input class="btn" type="submit" value="Submit" />
            </div>
          </form>
        </div>
